<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <div class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </div>
    </header>
    <div class="container">

      <div class="row" id="9am">
      <div class="hour w-25 p-4 col-1">9AM</div>
        <textarea class="description w-50 p-4 col-10 future 9am"></textarea>
        <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x">
        </button>
      </div>
      
      <div class="row" id="10am">
        <div class="hour w-25 p-4 col-1">10AM</div>
        <textarea class="description w-50 p-4 col-10 future 10am"></textarea>
        <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x">
        </button>
      </div>
      
      <div class="row" id="11am">
        <div class="hour w-25 p-4 col-1">11AM</div>
        <textarea class="description w-50 p-4 col-10 future 11am"></textarea>
        <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x">
        </button>
      </div>
      
      <div class="row" id="12pm">
        <div class="hour w-25 p-4 col-1">12PM</div>
        <textarea class="description w-50 p-4 col-10 future 12pm"></textarea>
        <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x">
        </button>
      </div>
      
      <div class="row" id="1pm">
        <div class="hour w-25 p-4 col-1">1PM</div>
        <textarea class="description w-50 p-4 col-10 future 1pm"></textarea>
        <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x">
        </button>
      </div>
      
      <div class="row" id="2pm">
        <div class="hour w-25 p-4 col-1">2PM</div>
        <textarea class="description w-50 p-4 col-10 future 2pm"></textarea>
        <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x">
        </button>
      </div>
      
      <div class="row" id="3pm">
        <div class="hour w-25 p-4 col-1">3PM</div>
        <textarea class="description w-50 p-4 col-10 future 3pm"></textarea>
        <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x">
        </button>
      </div>
      
      <div class="row" id="4pm">
        <div class="hour w-25 p-4 col-1">4PM</div>
        <textarea class="description w-50 p-4 col-10 future 4pm"></textarea>
        <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x">
        </button>
      </div>
      
      <div class="row" id="5pm">
        <div class="hour w-25 p-4 col-1">5PM</div>
        <textarea class="description w-50 p-4 col-10 future 5pm"></textarea>
        <button class="saveBtn w-25 p-4 col-1 fas fa-save fa-2x">
        </button>
      </div>      
    </div>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
